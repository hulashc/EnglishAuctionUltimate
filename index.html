<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Auction DApp</h1>
    
    <div id="createAuction">
        <h2>Create New Auction</h2>
        <label for="nftAddress">NFT Address:</label>
        <input type="text" id="nftAddress">
        <label for="nftId">NFT ID:</label>
        <input type="number" id="nftId">
        <label for="startingBid">Starting Bid:</label>
        <input type="number" id="startingBid">
        <button onclick="createAuction()">Create Auction</button>
    </div>

    <div id="auctionList">
        <h2>Available Auctions</h2>
        <ul id="auctions"></ul>
    </div>

    <div id="auctionDetails">
        <h2>Auction Details</h2>
        <p><strong>NFT Address:</strong> <span id="nftAddressDetails"></span></p>
        <p><strong>NFT ID:</strong> <span id="nftIdDetails"></span></p>
        <p><strong>Starting Bid:</strong> <span id="startingBidDetails"></span></p>
        <button onclick="placeBid()">Place Bid</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
